    <h1>Paragrafos e quebra de linhas</h1>
    <p>isso eh uma quebra de linha!<br>
        use &lt;br&gt; para quebrar linhas <!--LASS THAN / GREATER THAN-->
    </p>
    <p>&rarr; &#x1F600 &larr; <br>para emojis cole o codigo do emoji ex: U+1F600 e substitua o U+ por &#x</p>
    <p>Olha esses simbolos &darr;
        &Delta;
        &copy;
        &uparrow;
        &reg;
    </p>
